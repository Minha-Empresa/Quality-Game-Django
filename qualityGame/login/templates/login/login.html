{% load static %}
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}">
    
  </head>
<div class="container">
  	<div class="login-container">
        <div id="output"></div>
         	<div class="avatar"></div>
            	<div class="form-box">
	                <form action="" method="">
	                    <input name="user" type="text" placeholder="Email" id="email_field">
	                    <button class="btn btn-info btn-block login" type="reset" onclick="login()" style="margin-top: 36px;">Continue</button>
	                </form>
            	</div>
            <div style="margin-right: auto; margin-left: auto; margin-top: 50px;">
              <p style="font-size: 14px ;text-align: center; font-weight: bold; color: goldenrod;" >Show about the game?<p>
              <div style="margin-left: auto; margin-right: auto; width: 90px;">
                  <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#ModalCarousel">Tutorial</button>
              </div>
            </div>
    </div>        
</div>

 <!-- Modal -->
<div class="modal fade" id="ModalCarousel" tabindex="-1" role="dialog" aria-labelledby="ModalCarouselLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
 <div class="modal-header bg-dark">
        <h4 class="modal-title" id="myModalLabel">Welcome to QualityGamer</h4>
 </div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
     	<img class="d-block w-100" src="back_form.jpg" style="width: 400px; height: 400px;" alt="First slide">
     	<div class="carousel-caption d-none d-md-block">
    		<h5>Image 1</h5>
    		<p>Image 1 from tutorial</p>
  		</div>
    </div>
    <div class="carousel-item">
      	<img class="d-block w-100" src="back_form.jpg" style="width: 400px; height: 400px;" alt="Second slide">
      	<div class="carousel-caption d-none d-md-block">
    		<h5>Image 2</h5>
    		<p>Image 2 from tutorial</p>
  		</div>
    </div>
    <div class="carousel-item">
      	<img class="d-block w-100" src="back_form.jpg" style="width: 400px; height: 400px;" alt="Third slide">
      	<div class="carousel-caption d-none d-md-block">
    		<h5>Image 3</h5>
    		<p>Image 3 from tutorial</p>
  		</div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  
</div>


</body>
